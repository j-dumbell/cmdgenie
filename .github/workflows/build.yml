name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  repo: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'

    - name: Install dependencies
      run: make deps

    - name: Test
      run: make test

    - name: Lint check
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64

    - name: Build CLI
      run: make build
