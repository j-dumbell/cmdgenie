name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to create a release for'
        required: true

permissions:
  contents: write
  repo: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3'

      - name: Build
        run: make build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: 'bin/*'
